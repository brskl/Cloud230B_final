<!DOCTYPE html>
<html>
<head>
  <title>Celebrity Images</title>
  <meta charset="utf-8">
</head>
<body>
  <header>
    <h1>Upload new image</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="upload.html">Upload</a>
    </nav>
  </header>
  <main>
    <h2>Select Image</h2>
    
    <form id="formUpload" onsubmit="$.myOnSubmitUpload(event)" >
      <label>Url: <input type="url" name="url"></label>
      <input type="submit">
      <input type="reset">
    </form>
    <button id="btnUpload" onclick="$.myOnClickUpload(event)">Upload</button>
    <button id="btnCancel" onclick="$.myOnClickCancel(event)">Cancel</button>
    <br>
    <img id="imgUpload">
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>
  <script type="text/javascript" src="imageinfo.js"></script>
  <script type="text/javascript" src="upload.js"></script>
</body>
