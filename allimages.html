<!DOCTYPE html>
<html>
<head>
  <title>Celebrity Images</title>

  <meta charset="utf-8">

</head>

<body>
  <header>
    <h1>Celebrity Images</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="allimages.html">All Images</a>
      <a href="faces.html">Faces</a>
    </nav>
  </header>
  <main>
    <h2>All images</h2>
    <div id="divTableAll">
      <script id="tableAllTemplate" type="text/x-handlebars-template">
        {{#if imagefiles}}
        <table border="1">
          <thead>
            <tr><th>FileId</th><th>Size</th><th>ImageId</th><th>Source</th></tr>
          </thead>
          <tbody>
            {{#each imagefiles}}
            <tr>
              <td><a href="image.html?fileid={{FileId}}">{{FileId}}</a></td>
              <td>{{Width}}x{{Height}}</td>
              <td></td>
              <td><a href="{{Source}}">{{Source}}</a></td>
            </tr>
            {{/each}}
          </tbody>
        </table>
        {{else}}
          No images available
        {{/if}}
      </script>
    </div>
  </main>
  <script type="text/javascript" src="aws-sdk-2.70.0.min.js"></script>
  <script type="text/javascript" src="aws.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script type="text/javascript" src="allimages.js"></script>
</body>
</html>
